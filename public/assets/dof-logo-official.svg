<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- UAE Emblem Circle -->
  <circle cx="240" cy="60" r="45" fill="url(#goldGradient)" stroke="#8B6914" stroke-width="2"/>
  
  <!-- Red banner/ribbon elements -->
  <path d="M195 35 L285 35 L285 45 L195 45 Z" fill="url(#redGradient)"/>
  <path d="M195 75 L285 75 L285 85 L195 85 Z" fill="url(#redGradient)"/>
  
  <!-- Central emblem design -->
  <g transform="translate(240, 60)">
    <!-- Falcon/Eagle silhouette -->
    <path d="M-15 -10 L0 -20 L15 -10 L10 0 L5 10 L-5 10 L-10 0 Z" fill="#8B4513" opacity="0.8"/>
    <path d="M-10 -8 L0 -15 L10 -8 L8 -2 L3 5 L-3 5 L-8 -2 Z" fill="#DAA520"/>
    
    <!-- Central design elements -->
    <circle cx="0" cy="0" r="8" fill="#8B6914"/>
    <path d="M-5 -5 L0 -8 L5 -5 L5 3 L0 6 L-5 3 Z" fill="#F5F5DC"/>
    
    <!-- Decorative elements -->
    <path d="M-20 -5 L-15 0 L-20 5 L-18 0 Z" fill="url(#goldGradient)"/>
    <path d="M20 -5 L15 0 L20 5 L18 0 Z" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Arabic Text -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B6914" text-anchor="start">دائرة المالية</text>
  
  <!-- English Text -->
  <text x="20" y="65" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50" text-anchor="start">DEPARTMENT OF FINANCE</text>
  
  <!-- Subtitle -->
  <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6C757D" text-anchor="start">Abu Dhabi</text>
  
  <!-- Small decorative line -->
  <line x1="20" y1="90" x2="170" y2="90" stroke="url(#goldGradient)" stroke-width="2"/>
</svg>